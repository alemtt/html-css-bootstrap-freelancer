<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="debug">

    <header id="header">
        <div class="container">
            
        </div>
    </header>

    <section id="start">
        <div class="container">
            <div class="column">
                <img class="avatar" src="./assets/img/avatar.svg" alt="">
                <h1 class="text-uppercase">Start bootstrap</h1>
                
                <i class="fa-solid fa-star"></i>
                
                <p class="text-uppercase">Graphic Artist - web designer - illustrator</p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">

            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="card">
                        <div class="square"></div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="card">

                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="card">

                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="card">
                        <div class="square"></div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="card">
                        <div class="square"></div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="card">
                        <div class="square"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <div class="square"></div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="square"></div>
        </div>
    </section>

    <footer id="footer">
        <div class="footer_up">
            <div class="container"></div>
        </div>
        <div class="footer_down">
            <div class="container"></div>
        </div>
    </footer>

</body>

</html>
